    <section class="form-section"">
        <div class="cover-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Do you want to book our venue get in contact</h2>
                
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" name="last_name" required>
                
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required>
                
                <label for="private">Private</label>
                <input id="private" type="radio" name="booking-type" value="private" required>
                
                <label for="business">Business</label>
                <input id="business" type="radio" name="booking-type" value="business">

                <br>

                <label for="message">Do you have any questions for us?</label>
                <textarea rows="8" cols="50" id="message" name="message">Enter text here...
                </textarea>
                
                <input type="submit" class="send-button" value="Send">
                
            </form>
        </div>
